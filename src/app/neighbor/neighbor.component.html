<div class="container-fluid">
  <h3>View Hoods</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6 pt-3" *ngFor="let hood of hoods">
          <!-- Card -->
          <div class="card">
            <!-- Card image -->
            <img class="card-img-top" src="https://res.cloudinary.com/dzvafknwk/{{hood.photo}}" alt="Card image cap"
              class="img-fluid">
            <!-- Card content -->
            <div class="card-body">
              <!-- Title -->
              <h4 class="">{{hood.name}}</h4>
              <!-- Text -->
              <div class="row">
                <div class="col-sm">
                  <p>Location</p>
                </div>
                <div class="col-sm">
                  <p>{{hood.location}}</p>
                </div>
              </div>
              <!-- Button -->
              <a href="#" class="btn btn-primary">View Businesses here</a>
            </div>
          </div>
          <!-- Card -->
        </div>
      </div>
    </div>

    <div class="col-md-6">
        <h3>Add Neighborhood</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input #name type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="owner">Location</label>
            <input #location type="text" class="form-control" id="location" />
          </div>
          <div class="form-group">
            <input #admin type="text" class="form-control" id="admin" />
            <label class="form-group" for="done">Admin</label>
          </div>
          <button type="button" (click)="addNeighborhood(name.value, location.value, admin.value)" class="btn btn-primary">
            Submit Neighborhood
          </button>
        </form>
      </div>
</div>
