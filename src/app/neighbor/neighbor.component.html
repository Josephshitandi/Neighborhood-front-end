<div class="container-fluid">
  <h3>View Hoods</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6 pt-3" *ngFor="let hood of hoods">
          <!-- Card -->
          <div class="card">
            <!-- Card image -->
            <img class="card-img-top" src="https://res.cloudinary.com/dzvafknwk/{{hood.photo}}" alt="Card image cap"
              class="img-fluid">
            <!-- Card content -->
            <div class="card-body">
              <!-- Title -->
              <h4 class="">{{hood.name}}</h4>
              <!-- Text -->
              <div class="row">
                <div class="col-sm">
                  <p>Location</p>
                </div>
                <div class="col-sm">
                  <p>{{hood.location}}</p>
                </div>
              </div>
              <!-- Button -->
              <a href="#" class="btn btn-primary">View Businesses here</a>
            </div>
          </div>
          <!-- Card -->
        </div>
      </div>
    </div>

    <div class="col-md-6">
        <h3>Add Neighborhood</h3>
        <form id="get-form" class="form" method="POST">
          <div class="form-group">
              <input [(ngModel)]="hood.name" type="text"  class="form-control" name="name" id="name" autocomplete="off"
                  placeholder=" " required />
              <label   for="name" class="label-hoodname">
                  <span class="content-first_name">Hood Name</span>
              </label>
          </div>
          <div class="form-group">
              <input [(ngModel)]="hood.location" type="text"  class="form-control" name="location" id="location" autocomplete="off"
                  placeholder=" " required />
              <label   for="location" class="label-location">
                  <span class="content-last_name">Location</span>
              </label>
          </div>
          <div class="form-group">
              <input [(ngModel)]="hood.admin" type="number"   class="form-control" name="admin" id="admin" autocomplete="off" placeholder=" "
                  required />
              <label for="admin" class="label-email">
                  <span class="content-email">Admin</span>
              </label>
          </div>
          <button type="button" (click)="addNeighborhood()" class="btn btn-primary">
            Submit Neighborhood
          </button>
        </form>
      </div>
</div>
