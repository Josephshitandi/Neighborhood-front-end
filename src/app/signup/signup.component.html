<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="../../assets/nsignup.jpg" alt="">
    </div>

    <div class="col-md-6">
      <h1>Sign Up to Neighborhood</h1>
      <form id="get-form" class="form" method="POST">
        <div class="form-group">
          <input [(ngModel)]="signup.first_name" type="text" class="form-control" name="first_name" id="first_name"
            autocomplete="off" placeholder=" " required />
          <label for="first_name" class="label-username">
            <span class="content-first_name">First name</span>
          </label>
        </div>
        <div class="form-group">
          <input [(ngModel)]="signup.last_name" type="text" class="form-control" name="last_name" id="first_name"
            autocomplete="off" placeholder=" " required />
          <label for="last_name" class="label-last_name">
            <span class="content-last_name">First name</span>
          </label>
        </div>
        <div class="form-group">
          <input [(ngModel)]="signup.email" type="email" class="form-control" name="email" id="email" autocomplete="off"
            placeholder=" " required />
          <label for="email" class="label-email">
            <span class="content-email">Email</span>
          </label>
        </div>

        <div class="form-group">
          <input [(ngModel)]="signup.password" type="password" class="form-control" name="password" id="password"
            autocomplete="off" placeholder=" " required />
          <label for="password1" class="label-password1">
            <span class="content-password1">Password</span>
          </label>
        </div>

        <button (click)='signupUser()' class="btn btn-success">SignUp</button>
      </form>
    </div>
  </div>
</div>
