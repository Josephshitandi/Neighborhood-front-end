<!-- <p>business works!</p> -->
<div class="container-fluid">
    <h3>View Businesses</h3>
    <div class="row">
        <div class="col-md-4 pt-3" *ngFor="let business of businesses">
            <!-- Card -->
            <div class="card">
                <!-- Card image
                <img class="card-img-top" src="https://res.cloudinary.com/dzvafknwk/{{hood.photo}}"
                    alt="Card image cap" class="img-fluid"> -->
                <!-- Card content -->
                <div class="card-body">
                    <h3 class="">{{business.user}}</h3>
                    <!-- Title -->
                    <h4 class="">{{business.business_name}}</h4>
                    <!-- Text -->
                    <div class="row">
                        <div class="col-sm">
                            <p>Location</p>
                        </div>
                        <div class="col-sm">
                            <p>{{business.neighbourhood}}</p>
                        </div>
                    </div>
                    <p class="">{{business.business_email}} </p>
                    <!-- Button -->
                    <a href="#" class="btn btn-primary">View Businesses here</a>
                </div>
            </div>
            <!-- Card -->
        </div>
    </div>
</div>
