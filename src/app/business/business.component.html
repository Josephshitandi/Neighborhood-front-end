<!-- <p>business works!</p> -->
<div class="container-fluid" style="background-image: url(https://images.unsplash.com/photo-1607132847961-0118e48a3c4c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <h3>View Businesses</h3>
  <div class="row" style="background-image: url();">
    <div class="col-md-4 pt-3" *ngFor="let business of businesses">
      <!-- Card -->
      <div class="card">
        <!-- Card image -->
        <img class="card-img-top" src="https://res.cloudinary.com/dzvafknwk" alt="Card image cap"
          class="img-fluid">
        <!-- Card content -->
        <div class="card-body">
          <h3 class="">{{business.user}}</h3>
          <!-- Title -->
          <h4 class="">{{business.business_name}}</h4>
          <!-- Text -->
          <div class="row">
            <div class="col-sm">
              <p>Location</p>
            </div>
            <div class="col-sm">
              <p>{{business.neighbourhood}}</p>
            </div>
          </div>
          <p class="">{{business.business_email}} </p>
          <!-- Button -->
        </div>
      </div>
      <!-- Card -->
    </div>
  </div>
</div>
